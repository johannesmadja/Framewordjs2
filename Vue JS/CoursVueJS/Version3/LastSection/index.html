<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteWed | Vue</title>
</head>
<body>

    <div id="app">
        <header-comp></header-comp>
        <main-comp></main-comp>
        <footer-comp></footer-comp>
    </div>



    <script type = "module">
        import {createApp} from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js';
        import HeaderComp from './Header.js';
        import MainComp from './Main.js';
        import FooterComp from './Footer.js';
        

        createApp({
            components : {
                HeaderComp,
                MainComp,
                FooterComp
            },
        }).mount("#app");
    </script>
</body>
</html>
