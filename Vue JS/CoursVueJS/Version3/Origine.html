<script type = "module" >
	import {createApp} from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js";

        // On monte l'application Vue dans la div#app
        createApp({
            // liste des options
            data() {
                return {
                    // vos états (state)
                    msg : "Hello World !"
                }
            }
        }).mount("#app");
</script>
</body>
